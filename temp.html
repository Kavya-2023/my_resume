<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <style>
        /* Basic styling for the card container */
.card {
    width: 200px;
    height: 300px;
    perspective: 1000px; /* Set the perspective for 3D effect */
    transition: transform 0.5s; /* Apply a smooth transition to the transform property */
}

/* Styling for the card inner container */
.card-inner {
    width: 100%;
    height: 100%;
    position: relative;
    transform-style: preserve-3d; /* Enable 3D transformations on child elements */
}

/* Styling for the front and back of the card */
.front,
.back {
    width: 100%;
    height: 100%;
    position: absolute;
    backface-visibility: hidden; /* Hide the back side of the card */
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 20px;
    font-weight: bold;
    color: #fff;
    transition: transform 0.5s, background-color 0.5s; /* Apply smooth transitions */
}

.front {
    background-color: #3498db; /* Front side background color */
}

.back {
    background-color: #e74c3c; /* Back side background color */
    transform: rotateX(180deg); /* Rotate the back side by 180 degrees vertically */
    transform-origin: center; /* Set the rotation origin to the center */
}

/* Add hover effect to the card */
.card:hover {
    transform: rotateY(180deg); /* Rotate the card on hover */
}

/* Rotate the back card content properly */
.card:hover .front {
    transform: rotateY(180deg); /* Rotate the front content to the back */
}

.card:hover .back {
    transform: rotateY(0); /* Rotate the back content to the front */
}

    </style>
</head>
<body>
    <div class="card">
        <div class="card-inner">
            <div class="front">Front Content</div>
            <div class="back">Back Content</div>
        </div>
    </div>
</body>
</html>
